    <style>
      /* CSS styles for the website go here */
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        font-size: 3em;
        color: #ffa600; /* add color to heading*/
        text-shadow: 2px 2px #333; /* add shadow effect to heading */
      }
      .channel-header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
      .channel-header img {
        width: 150px;
        height: 150px;
        border-radius: 50%; /* add rounded corners to the profile picture*/
        margin: 0 auto; /* center the profile picture */
      }
      .channel-header h2 {
        margin: 10px;
        font-size: 2em; /* increase font size of channel name */
      }
      .channel-header p {
        margin: 10px;
        font-size: 1.5em; /* increase font size of channel description */
      }
      .video-card {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px; /* add margin to the video-card container*/
        box-shadow: 5px 5px 10px #ccc; /* add shadow effect to the video-card container*/
      }
      .video-card img {
        width: 300px;
        height: 200px;
        margin: 10px;
        border-radius: 10px; /* add rounded corners to the video thumbnail*/
      }
      .video-card h2 {
        text-align: center;
        margin: 10px;
        color: #ffa600; /* add color to video title*/
        font-size: 1.5em; /* increase font size of video title */
      }
/* Add styles for the YouTube subscribe button */
.youtube-subscribe-button {
    background-color: #ff0000; /* YouTube red color */
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 4px;
    text-decoration:none;
}

/* Add hover effect */
.youtube-subscribe-button:hover {
    background-color: #cc0000;
    cursor: pointer;
}
nav {
  background-color: #333; /* Add a background color */
  padding: 10px;
  text-align: center;
}

nav ul {
  list-style-type: none; /* Remove bullet points */
  margin: 0;
  padding: 0;
  overflow: hidden;
}

nav li {
  display: inline-block; /* Display list items in a line */
  padding: 10px;
}

nav a {
  color: #fff; /* Add text color */
  text-decoration: none; /* Remove underline */
  font-size: 18px;
}

/* Add hover effect */
nav a {
  color: white;
  text-decoration: none;
  margin-right: 10px;
  position: relative;
  /* Add animation */
  transition: all 0.3s ease-in-out;
}
nav a:before {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: 0;
  left: 50%;
  background-color: white;
  transition: 0.4s ease-in;
}
nav a:hover::before {
  width: 100%;
  left: 0%;
}
